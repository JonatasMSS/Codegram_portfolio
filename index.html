<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Codegram</title>
</head>
<body>
    <div class="main-content">
        <div class="codegram-phone">
            <img src="img/instagram-celular.png" alt="Celular">
        </div>
        <div class="codegram-data">
            <div class="group-data">
                <div class="logo-img">
                    <img src="img/instagram-logo.png" alt="Instagram logo">
                </div>
                <form action="#" class="form-data">
                    <div class="form-container">
                        <input type="text" id="login" placeholder="Telefone, nome de usuário ou e-mail">
                    </div>
                    <div class="form-container">
                        <input type="password" id="password" placeholder="Senha">
                    </div>
                    <div class="button-input">
                        <input type="button" onclick="{}" value="Entrar">
                    </div>
                </form>
                <div class="other-option-text">
                    <div class="lines">
                    </div>
                    <p>Ou</p>
                    <div class="lines">
                    </div>

                </div>
                <div class="facebook-login">
                    <img src="img/Facebook_f_logo_(2019).svg.webp" alt="Facebook Logo"><h3><a href="#">Entrar com o Facebook</a></h3>
                </div>
                <div class="forgot-password">
                    <p>
                        <a href="#">
                            Esqueceu a senha?
                        </a>
                    </p>
                </div>
            </div>
            <div class="group-data">
                <p>
                    Não tem uma conta? <a href="#"><span>Cadastre-se</span></a>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
